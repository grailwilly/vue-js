<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue - Declarative Rendering</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="declarative_rendering">
    <h1>{{message}}</h1>
  </div>
  
  <script>
    new Vue({
      el: "#declarative_rendering",
      data: {
        message: "Make me dynamic"
      }
    })
    </script>

  
</body>
</html>
