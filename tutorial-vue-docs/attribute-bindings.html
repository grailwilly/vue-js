<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue - Attribute Bindings</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <style>
    .title {
      color: red;
    }
  </style>
  
  <div id="attribute_binding">
    <div v-bind:class="titleClass">Make me red</h1>
  </div>
  
  <script>
    new Vue({
      el: "#attribute_binding",
      data: {
        titleClass: "title"
      }
    })
  </script>

</body>
</html>
